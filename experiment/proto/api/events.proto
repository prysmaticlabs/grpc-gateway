syntax = "proto3";

package experiment;
option go_package = "github.com/grpc-ecosystem/grpc-gateway/experiment/proto/api";

import "proto/gateway/event_source.proto";
import "google/api/annotations.proto";

service Events {
  rpc StreamEvents(EventRequest) returns (stream proto.gateway.EventSource) {
    option (google.api.http) = {
      get: "/events"
    };
  }
}

message EventRequest {
  repeated string topics = 1;
}
